<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputation Draft</title>
</head>
<body>
    <h1>Reputation Draft</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="userInfo" style="display:none;">
        <p>Connected Address: <span id="userAddress"></span></p>
        <label for="address">User Address:</label>
        <input type="text" id="address" name="address">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
        <button id="increaseButton">Increase Reputation</button>
        <button id="decreaseButton">Decrease Reputation</button>
        <button id="getReputationButton">Get Reputation</button>
        <button id="getAllReputationsButton">Get All Reputations</button>
        <p id="reputation"></p>
        <div id="allReputations"></div>
    </div>
    <!--script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script-->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="main.js"></script>
</body>
</html>
